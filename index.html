<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  

</head>
<body>

<main>
  
  <img src="./images/image-product-desktop.jpg" alt="Product Image Desktop">
  <div class="text-container">
    <h4>PERFUME</h4>
    <h1>
      Gabrielle<br> Essence Eau<br> De Parfum
    </h1>

    <p class="para-1">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p> 
    <div class="prices"> 
      <p class="price-1">$149.99</p>
      <p class="price-2"><strike>$169.99</strike></p>
    </div>
    <button>
      <img class="svgIcon" src="./images/icon-cart.svg" alt="icon-cart-image">
      <p class="button-text">Add to Cart</p>
    </button>
    
</div>
  
</main>

</body>
</html>
