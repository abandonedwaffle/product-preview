<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main>
    <div class="flex-container">
      <div class="img-div">
        <img src="./images/image-product-desktop.jpg" alt="product image for Desktop">
      </div>
      <div class="text-container">  
        <p class="sub-text-1">PERFUME</p> 

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="para-1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-prices">
          $149.99
          $169.99
        </p>
        <button>
          <img src="./images/icon-cart.svg" alt="icon-cart-image">
          Add to Cart
        </button>
    </div>
  </div>
  </main>
  

</body>
</html>
